<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student | Edunova Lite</title>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="container">
    <h2 class="title">Student Dashboard</h2>

    <div class="card">
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Class:</strong> <span id="class"></span></p>
      <p><strong>Attendance:</strong> <span id="attendance"></span>%</p>
    </div>

    <div class="card">
      <h3>Marks</h3>
      <p>DBMS: <span id="dbms"></span></p>
      <p>OS: <span id="os"></span></p>
      <p>CN: <span id="cn"></span></p>
    </div>

    <button onclick="goBack()">Back</button>
  </div>

  <script src="js/student.js"></script>
</body>
</html>
