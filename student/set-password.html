<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set Password | Edunova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="icon" href="../images/logo.png">

  <style>
    .set-box {
      max-width: 420px;
      margin: 120px auto;
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    .set-box h2 {
      text-align: center;
      margin-bottom: 6px;
    }
    .set-box p {
      text-align: center;
      color: #666;
      font-size: 14px;
    }
    .field-wrap {
      position: relative;
      margin-top: 14px;
    }
    .field-wrap input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    .toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 13px;
      color: #2563eb;
      user-select: none;
    }
    .set-box button {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }
    .msg {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="set-box">
  <h2>Set Your Password</h2>
  <p>First login detected. Please create a new password.</p>

  <div class="field-wrap">
    <input id="newPassword" type="password" placeholder="New Password">
    <span class="toggle" onclick="togglePwd('newPassword', this)">Show</span>
  </div>

  <div class="field-wrap">
    <input id="confirmPassword" type="password" placeholder="Confirm Password">
    <span class="toggle" onclick="togglePwd('confirmPassword', this)">Show</span>
  </div>

  <button id="saveBtn">Save & Continue</button>

  <div id="msg" class="msg"></div>
</div>

<script>
function togglePwd(id, el) {
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
  el.innerText = input.type === "password" ? "Show" : "Hide";
}
</script>

<script type="module" src="./set-password.js"></script>
</body>
</html>
