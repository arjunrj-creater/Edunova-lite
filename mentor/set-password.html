<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set Password | Edunova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../css/dashboard.css" />
  <link rel="stylesheet" href="./set-password.css" />
  <link rel="icon" href="../images/logo.png" />
</head>

<body>

<div class="set-box">
  <h2>Set Your Password</h2>
  <p class="subtitle">
    First login detected. Please set a new password and select your class.
  </p>

  <div class="field-wrap">
    <label for="classSelect">Assigned Class</label>
    <select id="classSelect" required>
      <option value="">Loading classes...</option>
    </select>
  </div>

  <div class="field-wrap">
    <label for="newPassword">New Password</label>
    <input
      id="newPassword"
      type="password"
      placeholder="New Password"
      required
    />
    <span id="toggleNewPwd" class="toggle">Show</span>
  </div>

  <div class="field-wrap">
    <label for="confirmPassword">Confirm Password</label>
    <input
      id="confirmPassword"
      type="password"
      placeholder="Confirm Password"
      required
    />
    <span id="toggleConfirmPwd" class="toggle">Show</span>
  </div>

  <button id="saveBtn">Save & Continue</button>

  <div id="msg" class="msg"></div>
</div>

<!-- Password toggle -->
<script type="module">
  import { attachPasswordToggle } from "../js/password-toggle.js";

  attachPasswordToggle({
    inputId: "newPassword",
    toggleId: "toggleNewPwd"
  });

  attachPasswordToggle({
    inputId: "confirmPassword",
    toggleId: "toggleConfirmPwd"
  });
</script>

<!-- Main logic -->
<script type="module" src="./set-password.js"></script>

</body>
</html>
