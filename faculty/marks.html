<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internal Marks | Edunova – Faculty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6f8;
      display: flex;
      min-height: 100vh;
    }

    /* ===== SIDEBAR (MATCH DASHBOARD) ===== */
    .sidebar {
      width: 230px;
      background: #0f172a;
      color: #fff;
      padding: 20px;
    }

    .sidebar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
      font-weight: bold;
      font-size: 18px;
    }

    .sidebar a {
      display: block;
      padding: 12px 14px;
      color: #cbd5e1;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 6px;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background: #1e293b;
      color: #fff;
    }

    /* ===== MAIN ===== */
    .main {
      flex: 1;
    }

    .topbar {
      background: #2563eb;
      color: #fff;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logout {
      background: #22c55e;
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .content {
      padding: 30px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
    }

    /* ===== SELECT CONTROLS ===== */
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin: 25px 0;
    }

    .control-box label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    .control-box select,
    .control-box input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
    }

    /* ===== MAX INTERNAL ===== */
    .max-internal {
      background: #eef2ff;
      padding: 15px;
      border-radius: 12px;
      width: fit-content;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .max-internal input {
      width: 90px;
      text-align: center;
      font-size: 16px;
    }

    /* ===== TABLE ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: center;
    }

    th {
      background: #f1f5f9;
    }

    input[type="number"] {
      width: 90px;
      padding: 6px;
    }

    .total {
      font-weight: bold;
      color: #2563eb;
    }

    .submit-btn {
      margin-top: 25px;
      padding: 12px 32px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #1d4ed8;
    }
  </style>
</head>

<body>

<!-- ===== SIDEBAR ===== -->
<div class="sidebar">
  <div class="logo">Edunova</div>
  <a href="dashboard.html">Dashboard</a>
  <a href="attendance.html">Attendance</a>
  <a href="marks.html" class="active">Internal Marks</a>
  <a href="profile.html">Profile</a>
</div>

<!-- ===== MAIN ===== -->
<div class="main">

  <div class="topbar">
    <div>Edunova – Faculty</div>
    <button class="logout">Logout</button>
  </div>

  <div class="content">
    <div class="card">

      <h1>Internal Marks</h1>
      <p>Enter internal marks for your assigned class</p>

      <!-- SEM & SUBJECT -->
      <div class="controls">
        <div class="control-box">
          <label>Select Semester</label>
          <select id="semesterSelect">
            <option value="">-- Select Semester --</option>
            <option value="SEM1">Semester 1</option>
            <option value="SEM3">Semester 3</option>
            <option value="SEM5">Semester 5</option>
          </select>
        </div>

        <div class="control-box">
          <label>Select Subject</label>
          <select id="subjectSelect" disabled>
            <option value="">-- Select Subject --</option>
          </select>
        </div>
      </div>

      <!-- MAX INTERNAL -->
      <div class="max-internal">
        <strong>Max Internal Mark</strong>
        <input type="number" value="50">
      </div>

      <!-- TABLE -->
      <table>
        <thead>
          <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Test 1</th>
            <th>Test 2</th>
            <th>Assignment</th>
            <th>Attendance</th>
            <th>Total</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>333333</td>
            <td>ragav</td>
            <td><input type="number" class="t1"></td>
            <td><input type="number" class="t2"></td>
            <td><input type="number" class="assignment"></td>
            <td><input type="number" class="attendance"></td>
            <td class="total">0</td>
          </tr>
        </tbody>
      </table>

      <button class="submit-btn">Submit Marks</button>

    </div>
  </div>
</div>

<script>
  /* ===== MOCK TEACHER SUBJECT MAP ===== */
  const teacherSubjects = {
    SEM1: ["Mathematics I", "Physics", "Programming Basics"],
    SEM3: ["Data Structures", "DBMS"],
    SEM5: ["Operating Systems", "Computer Networks"]
  };

  const semSelect = document.getElementById("semesterSelect");
  const subjectSelect = document.getElementById("subjectSelect");

  semSelect.addEventListener("change", () => {
    const sem = semSelect.value;
    subjectSelect.innerHTML = '<option value="">-- Select Subject --</option>';

    if (!sem || !teacherSubjects[sem]) {
      subjectSelect.disabled = true;
      return;
    }

    teacherSubjects[sem].forEach(sub => {
      const opt = document.createElement("option");
      opt.value = sub;
      opt.textContent = sub;
      subjectSelect.appendChild(opt);
    });

    subjectSelect.disabled = false;
  });

  /* ===== CALCULATION ===== */
  document.addEventListener("input", () => {
    document.querySelectorAll("tbody tr").forEach(row => {
      const t1 = Number(row.querySelector(".t1").value || 0);
      const t2 = Number(row.querySelector(".t2").value || 0);
      const a = Number(row.querySelector(".assignment").value || 0);
      const at = Number(row.querySelector(".attendance").value || 0);

      const total = ((t1 + t2) / 4) + a + at;
      row.querySelector(".total").innerText = total.toFixed(2);
    });
  });
</script>

</body>
</html>
